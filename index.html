<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentuum</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      Welcome!&nbsp;<input type="text" placeholder="Your name?" />
    </form>
    <div class="js-greeting greeting"></div>

    <ul class="js-toDoList toDoList"></ul>

    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="What am I missing?" />
    </form>

    <span class="contact">
      <a href="https://github.com/md2eoseo" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a href="https://www.instagram.com/2eoseo/" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
    </span>
    <span class="js-weather weather"></span>
    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
